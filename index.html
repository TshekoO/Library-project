<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
   <div class="header">
    <h1>My Library</h1>
    <div class="buttons">
        <button class="edit">EDIT BOOKS</button>
        <button class="addBook">Add Books</button>
    </div>
   </div> 
   <div class="main">
    <div class="books-container"></div>
     <dialog id="add-dialog">
        <form method="dialog">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" pattern=".{1,}" required>
                <span></span>
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author">
            </div>
            <div>
                <label for="read">No Pages</label>
                <input type="text" id="pages" required>
                <span></span>
            </div>
            <div>
                <label for="read">Has been read?</label>
                <input type="text" id="read" pattern="Yes|No" required>
                <span></span>
            </div>
            <button id="submit">Add</button>
            <button formnovalidate id="Cancel">Cancel</button>
        </form>
     </dialog>
   </div>
   <script src="main.js"></script>
</body>
</html>
